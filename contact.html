<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - نورسين ستار</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        header {
            background-color: #D5072F;
            color: white;
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>اتصل بنا</h1>
    </header>
    
    <div class="container mt-5">
        <h2 class="text-center">نموذج الاتصال</h2>
        <form id="contact-form">
            <div class="mb-3">
                <label class="form-label">اسمك</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">رسالتك</label>
                <textarea class="form-control" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">اختر صورة</label>
                <input type="file" class="form-control" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">إرسال</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 نورسين ستار للمنظفات | جميع الحقوق محفوظة</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
